<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>elFinder</title>
<meta http-equiv="content-language" content="ru" />
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link href="/static/djdmn/js/ui/css/ui-lightness/jquery-ui-1.8.18.custom.css" rel="stylesheet" type="text/css" />
<link href="/static/djdmn/elfinder/css/elfinder.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="/static/djdmn/js/ui/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="/static/djdmn/js/ui/js/jquery-ui-1.8.18.custom.min.js"></script>
<script type="text/javascript" src="/static/djdmn/elfinder/js/elfinder.min.js"></script>
<script type="text/javascript" src="/static/djdmn/elfinder/js/i18n/elfinder.ru.js"></script>
<script type="text/javascript">
//<![CDATA[
jQuery().ready(function() {
    var funcNum = window.location.search.replace(/^.*CKEditorFuncNum=(\d+).*$/, "$1");
    var langCode = window.location.search.replace(/^.*langCode=([a-z]{2}).*$/, "$1");

    jQuery('.finder').elfinder({
        url : '/dmn/connector/',
        lang : langCode,
        view: 'list',
        height: 450,
        editorCallback : function(url) {
            window.opener.CKEDITOR.tools.callFunction(funcNum, url);
            window.close();
        }
    })
})
//]]>
</script>
</head>
<body>
<div class="finder"></div>
</body>
</html>
