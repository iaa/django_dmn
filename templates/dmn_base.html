
<!DOCTYPE html>
<html lang="en">
    <head>
      <title>Recipe</title>
      <meta charset="utf-8" />
        {% block head %}
        {% load staticfiles %}
        {% load dmn_widgets %}
                <link rel="stylesheet" href="{% static 'dmn/jqTree/jqtree.css' %}">
                <link rel="stylesheet" type="text/css" href="{% static 'dmn/bootstrap/css/bootstrap.min.css' %}" />
                <link rel="stylesheet" type="text/css" href="{% static 'dmn/bootstrap/css/bootstrap-responsive.min.css' %}" />
                <link href="{% static 'dmn/fort/css/combine_fonts.css' %}" rel="stylesheet">    
                <link href="{% static 'dmn/fort/css/buttons.css' %}" rel="stylesheet">
                <link href="{% static 'dmn/fort/style.css' %}" rel="stylesheet">
                <link href="{% static 'dmn/fort/css/dark.css' %}" rel="stylesheet">
                <link href="{% static 'dmn/fort/css/cms.css' %}" rel="stylesheet" />
                <link href="{% static 'dmn/css/jReject.css' %}" rel="stylesheet">
                <link rel="stylesheet" type="text/css" href="{% static 'dmn/css/main.css' %}" />
                <link rel="stylesheet" href="{% static 'dmn/sherpa/styles/main.css' %}" />
                <link rel="stylesheet" href="{% static 'dmn/sherpa/styles/bar_nav.css' %}" />
                <link rel="stylesheet" href="{% static 'dmn/sherpa/styles/side_nav.css' %}" />
                <link rel="stylesheet" href="{% static 'dmn/colorbox/colorbox.css' %}" />
                <script src ="{% static 'dmn/js/ui/js/jquery-1.7.1.min.js' %}"></script> 
                <script src ="{% static 'dmn/js/jquery-ui.min.js' %}"></script>
                <script src ="{% static 'dmn/bootstrap/js/bootstrap.min.js' %}"></script>
                <script src ="{% static 'dmn/js/jquery.formset.js' %}"></script>
                <script src ="{% static 'dmn/js/jquery.form.js' %}"></script>
                <script src ="{% static 'dmn/noty/js/jquery.noty.js' %}"></script>
                <script src ="{% static 'dmn/noty/js/layouts/topCenter.js' %}"></script>
                <script src ="{% static 'dmn/noty/js/themes/default.js' %}"></script>
                <script src ="{% static 'dmn/js/jReject.js' %}"></script>
                <script src ="{% static 'dmn/colorbox/jquery.colorbox-min.js' %}"></script>
                <script type="text/javascript">
                    function generate(type, text) {
                    var n = noty({
                        text: text,
                        type: type,
                        dismissQueue: true,
                        layout: 'topCenter',
                        theme: 'default',
                        timeout: 4000,
                    });
                    //console.log('html: '+n.options.id);
                    }
                    $(document).ready(function(){
                      $(".colorbox_iframe").colorbox({iframe:true, width:"80%", height:"80%"});
                      $.reject({  
                          reject: { 
                              msie5:true,
                              msie6:true,
                              msie7:true,
                              //msie8:true,
                              opera7: true,
                              opera8: true,
                              chrome1: true,
                              chrome2: true,
                              safari2: true,
                              safari3: true,
                              Konqueror: true,
                              firefox2:true,
                              firefox3:true,
                              firefox4:true,
                              unknown:true
                           }, 
                          close: false, // Prevent closing of window
                          header: 'Сожалеем, но Ваш интернет-браузер устарел или неизвестен :(',
                          paragraph1: 'Пожалуйста, обновите Ваш браузер, Это необходимо не только для комфортной и корректной работы административной панели, но также в целях сохранности Ваших данных.',
                          paragraph2: 'Кликните на иконку, чтобы перейти на страницу загрузки. Спасибо за понимание.'
                          //paragraph2: 'To exit, you must '+  
                          //'<a href="javascript:window.location=window.location.pathname;">refresh the page</a>'  
                      }); 
                      }); 
                </script>
                <script src ="{% static 'dmn/js/jquery.cookie.js' %}"></script>
                <script src ="{% static 'dmn/js/jquery.json-3.2.4.min.js' %}"></script>
                <script src ="{% static 'dmn/js/jquery.SuperCookie.min.js' %}"></script>
                <script type="text/javascript" src="{% static 'dmn/sherpa/scripts/sherpa_ui.js' %}"></script>
                <script src ="{% static 'dmn/js/main.js' %}"></script>
                <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
                <!--[if lt IE 9]>
                    <script src="{% static 'dmn/fort/plugins/html5.js"></script>
                <![endif]-->

                    {% comment %}
                    <link rel="stylesheet" href="{% static 'dmn/sherpa/styles/reset.css" />
                    <link rel="stylesheet" href="{% static 'dmn/sherpa/styles/text.css" />
                    <link rel="stylesheet" href="{% static 'dmn/sherpa/styles/960_fluid.css" />
                    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.10/themes/base/jquery-ui.css" />
                    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
                    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.10/jquery-ui.min.js"></script>
                    {% endcomment %}

        {% endblock %}

        {% block extra_head %}{% endblock %}

    </head>
    <body>
            {% dmenu user %}
            <div class="container-fluid">
                <div class="row-fluid">
                        {% block body %}{% endblock %}
                </div>
            </div>
            {% if messages %}
                {% for message in messages %}
                    <script type="text/javascript">
                        $(document).ready(function() {
                            generate('{{ message.tags }}', '{{ message }}');
                        });
                    </script>
                {% endfor %}
            {% endif %}
    </body>
</html>
